<div class="bg-gradient-to-r from-blue-500 to to-blue-900 text-white flex flex-col justfy-center items-center">
    <div class="text-center px-6">
        <h1 class="text-4xl font-bold mb-4 mt-4">Bem vindo à sua Lista de lugares favoritos!</h1>
        <p class="text-lg mb-6">Explore, organize e compartilhe os lugares incríveis que você adora. Tudo em um só lugar</p>

        @if(isLoggedIn()){
            <button (click)="navegar()" class="bg-white text-blue-400 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center mb-2">
              <img class="rounded-full" width="50px" src={{profile?.picture}}>
                <span class="ml-4">Olá {{profile?.name}}, clique aqui para aproveitar o site</span>
            </button>
        } @else{
            <button (click)="logarComGoogle()" class="bg-white text-blue-700 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center mb-2">
            <img width="30px" src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google_Chrome-512.png">
             Logar com Google
            </button>
        }
        </div>

</div>
