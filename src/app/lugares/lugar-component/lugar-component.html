<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rouded-lg mt-6">
    <h2 class="text-3xl font-semibold text-gray-700 mb-4">Novo Lugar</h2>
    <hr>

    <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
        <div class="mb-4 mt-4">
            <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do Lugar</label>
            <input type="text"
                id="nome"
                name="nome"
                formControlName="nome"
                placeholder="Ex: Praia Massaguaçu, Restaurante Mar Belo..."
                class="w-full p-3 border border-gray-300 rounted shadow-sm focus:ring focus:ring-blue-400"
                />
               </div>

        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2">Categoria</label>
    
        </div>

        <div class="mb-4">
            <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização</label>
            <input type="text"
                id="localizacao"
                name="localizacao"
                formControlName="localizacao"
                placeholder="Ex: São Paulo"
                class="w-full p-3 border border-gray-300 rounted shadow-sm focus:ring focus:ring-blue-400"
                />
        </div>

             <div class="mb-4">
            <label for="urlFoto" class="block text-gray-600 font-medium mb-2">URL da foto</label>
            <input type="text"
                id="urlFoto"
                name="urlFoto"
                formControlName="urlFoto"
                placeholder="Ex: http://exemplo.com/foto.jpg"
                class="w-full p-3 border border-gray-300 rounted shadow-sm focus:ring focus:ring-blue-400"
                />
        </div>

        <div class="mb-4">
            <label for ="avaliacao" class="block text-gray-600 font-medium mb-2">Avaliação</label>
        </div>



    </form>

    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounted hover:bg-blue-700 transition-colors">
    Cadastrar Lugar
    </button>
</div>
